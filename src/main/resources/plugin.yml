name: CivOres
version: ${project.version}
main: uk.co.froogo.civores.CivOres
api-version: 1.16
prefix: CivOres
authors: [ Froogo ]
depend:
  - ProtocolLib

commands:
  sample:
    description: Generate a sample chunk to visualise
    usage: /<command> [frequency] [minimum] [optimalYMin] [optimalYMax] [yPunishment] [seed]
  probability:
    description: Calculate the probability of an ore spawning at a specific Y level given certain parameters.
    usage: /<command> [frequency] [minimum] [optimalYMin] [optimalYMax] [yPunishment] [yLevel] [sampleSize]
